name: CI

on:
  push:
    branches:
      - master
      - main
      - 'v*'
  pull_request:
  schedule:
    - cron: '0 3 * * *' # daily, at 3am

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: wyvox/action@v1
      - run: pnpm lint
      - run: pnpm test:ember
        working-directory: test-app

  buildtime-options-tests:
    name: "Buildtime Options Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: wyvox/action@v1
      - run: pnpm lint
      - run: pnpm test:ember
        working-directory: test-app
      - name: embroider test
        run: node_modules/.bin/ember try:one embroider-optimized --skip-cleanup
        working-directory: test-app


  floating-dependencies:
    name: 'Floating Dependencies'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: wyvox/action@v1
        with:
          pnpm-args: '--no-lockfile'
      - run: pnpm test:ember
        working-directory: test-app

  try-scenarios:
    name: 'Try: ${{ matrix.ember-try-scenario }}'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    needs: test

    strategy:
      fail-fast: true
      matrix:
        ember-try-scenario:
          - ember-lts-4.4
          - ember-lts-4.8
          - ember-lts-4.12
          - ember-lts-5.4
          - ember-lts-5.8
          - ember-lts-5.12
          - ember-release
          - ember-beta
          - ember-canary
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: wyvox/action@v1
      - name: test
        run: node_modules/.bin/ember try:one ${{ matrix.ember-try-scenario }} --skip-cleanup
        working-directory: test-app

  types:
    runs-on: ubuntu-latest

    needs: test

    strategy:
      fail-fast: false
      matrix:
        ts-version:
          - 4.8
          - 4.9
          - 5.0
          - 5.1
          - next

    steps:
      - uses: wyvox/action@v1
      - name: install TS version
        run: pnpm install --save-dev typescript@${{matrix.ts-version}}
        working-directory: addon
      - name: test types
        run: pnpm test:types
        working-directory: test-types
